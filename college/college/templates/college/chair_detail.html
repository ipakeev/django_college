{% extends "root.html" %}

{% block body %}
  <div class="container">
    <h4>Кафедра: {{ chair.title }}</h4>
    <br>
    <h5>Список занятий:</h5>

    {% for lesson in chair.lessons.all %}
      <li>
        <a href="{% url 'college:lesson_detail' pk=lesson.pk %}">
          {{ lesson.theme }}
        </a>
      </li>
    {% endfor %}

    <br>
    <a href="{% url 'college:chairs' %}">Назад</a>
  </div>
{% endblock %}
