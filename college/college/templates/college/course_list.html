{% extends "root.html" %}

{% block body %}
  <div class="container">
    <table class="table">
      <tr>
        <td></td>
        <td><h4>Список курсов</h4></td>
        <td></td>
      </tr>
      {% for course in course_list %}
        <tr>
          <td>
            {{ forloop.counter }}
          </td>
          <td>
            <a href="{% url 'college:course_detail' pk=course.pk %}">
              {{ course.title }}
            </a>
          </td>
          <td>
            <a href="{% url 'college:timetable' pk=course.pk %}">
              Расписание занятий
            </a>
          </td>
        </tr>
      {% endfor %}
    </table>
  </div>
{% endblock %}
