{% extends "root.html" %}

{% block body %}
  <div class="container">
    <h4>Наши преподаватели:</h4>
    <ul>
      {% for teacher in teacher_list %}
        <li>
          <a href="{% url 'users:teacher_detail' pk=teacher.pk %}">
            {{ teacher }}
          </a>
        </li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
