{% extends "root.html" %}

{% block body %}
  <div class="container">
    <ul>
      <li>Email: {{ user.email }}</li>
      <li>Группа: {{ group }}</li>

      {% if token %}
        <li>Токен: {{ token }}</li>
        </ul>
        <form method="post">
          {% csrf_token %}
          <button type="submit">Обновить токен</button>
        </form>
      {% endif %}

  </div>
{% endblock %}
