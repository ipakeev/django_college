{% extends "root.html" %}

{% block body %}
  <div class="container">
    <p>Наши контакты:</p>
    <ul>
      <li>Телефон: {{ contacts.phone }}</li>
      <li>Email  : {{ contacts.email }}</li>
    </ul>
  </div>

  <div class="container">
    <h4>Отправить сообщение:</h4>
    <form method="post">
      {% csrf_token %}
      <table>{{ form.as_table }}</table>
      <button type="submit">Отправить</button>
    </form>
  </div>
{% endblock %}
